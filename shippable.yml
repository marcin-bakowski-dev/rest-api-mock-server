language: python

python:
  - 3.6

build:
  ci:
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults shippable/codecoverage
    - cd mock_rest_app && coverage run --source='.' manage.py test -v2

integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_pull_request: never
